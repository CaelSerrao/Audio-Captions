name: Build TranscriptionApp

# üîπ Run this workflow on push or pull request to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4Ô∏è‚É£ Build the executable
      - name: Build TranscriptionApp executable
        run: |
          pyinstaller --onefile --add-data "static/audio_icon.jpg;static" --name TranscriptionApp GUI.py

      # 5Ô∏è‚É£ Upload the executable as artifact
      - name: Upload TranscriptionApp.exe
        uses: actions/upload-artifact@v3
        with:
          name: TranscriptionApp
          path: dist/TranscriptionApp.exe
